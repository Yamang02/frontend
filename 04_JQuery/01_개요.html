  <body>
    <h1>jQuery 개요</h1>
    <h2>1. 제이쿼리(jQuery)</h2>
    <p>존 레식에 의해 개발된 오픈 소스 기반의 JavaScript 라이브러리이다.</p>

    <h2>2. 제이쿼리 적용</h2>
    <h3>1) 제이쿼리 라이브러리 다운로드</h3>
    <h3>CDN(Content Delivery Network)를 통한 다운로드</h3>

    <h2>3. 제이쿼리 시작</h2>
    <p>
      제이쿼리는 ready 메소드를 통해 웹 문서의 모든 요소가 로드 된 후에
      실행되어야 한다.
    </p>

    <script>
      // 자바 스크립트
      //   window.onload = function () {
      //     console.log("문서 읽어들이기 완료 1");
      //   };

      //   window.onload = function () {
      //     console.log("문서 읽어들이기 완료 2");
      //   };
      // 자바스크립트에서 onload 는 한번만 가능함. 만약 여러번 적었으면 마지막 있는 것이 호출됨

      // 제이쿼리
      $(document).ready(function () {
        console.log("문서 읽어들이기 완료 1");
      });

      jQuery(document).ready(() => {
        console.log("문서 읽어들이기 완료 2");
      });

      // 축약형
      $(() => {
        console.log("문서 읽어들이기 완료 3");

        // // p 요소들을 선택해서 글자를 빨간색으로 바꾸기
        // // 1) 자바스크립트
        // let tags = document.getElementsByTagName("p");

        // for (const idx in tags) {
        //   tags[idx].style.color = "red";
        // }

        $("p").css("color", "red");
      });
    </script>
  </body>
</html>
