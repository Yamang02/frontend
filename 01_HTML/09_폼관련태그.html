<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 태그</title>
  </head>
  <h1>폼 관련 태그</h1>
  <h2>폼 태그의 기본 구조</h2>

  <h3>검색 폼</h3>
  <form name="search_form" method="get">
    <!-- 
        name 속성
            form 태그 안에서 input 태그를 구분하는 역할을 한다.
            서버로 값을 전달할 때 name 속성과 value 값을 세트(name=value)로 묶어서 전송한다.
     -->
    <label> 검색할 내용 : <input type="text" name="search" /> </label>
    <!-- 
        submit 버튼을 눌렀을 때 method 속성에 지정된 전송 방식으로 action 속성에 지정한 서버로 입력한 값들을 전송한다.
     -->

    <input type="submit" value="검색" />
  </form>

  <h3>회원가입 폼</h3>
  <form name="signUp_form" autocomplete="off">
    <fieldset>
      <legend>회원정보</legend>
      <label for="userId">아이디&nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" id="userId" name="userId" required autofocus />
      <br /><br />
      <label for="userPwd">패스워드 : </label>
      <input
        type="password"
        id="userPwd"
        name="userPwd"
        placeholder="패스워드를 입력해주세요"
      />
    </fieldset>
    <fieldset>
      <legend>배송정보</legend>
      <label for="userName"> 수령인&nbsp;&nbsp;&nbsp;&nbsp;: </label>
      <input type="text" id="userName" name="userName" />

      <br /><br />
      <label for="addr">
        주소&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
      </label>
      <input type="text" id="addr" name="addr" />
    </fieldset>
    <br />
    <input type="submit" value="회원가입" />
  </form>

  <hr />

  <h2>input 태그</h2>
  <h3>type = "hidden"</h3>
  <form>
    <input type="hidden" name="hiddenValue" value="1234" />
    <input type="submit" value="전송" />
  </form>

  <h3>type = "text | password | search | url | email | tel"</h3>
  <form>
    <!-- 한 줄짜리 텍스트를 입력할 수 있는 텍스트 상자 -->
    <label for="id"> 아이디 &nbsp;&nbsp;&nbsp;</label>
    <input
      type="text"
      name="id"
      value=""
      size="30"
      maxlength="14"
      placeholder="아이디를 입력하세요"
    />
    <!-- maxlength는 자릿수 -->

    <br /><br />
    <label for="pwd">패스워드</label>
    <input
      type="password"
      name="pwd"
      id="pwd"
      size="30"
      maxlength="8"
      placeholder="비밀번호를 입력하세요"
    />
    <br /><br />
    <label for="searchValue">검색내용</label>
    <input
      type="search"
      name="searchValue"
      id="searchValue"
      placeholder="검색할 내용을 입력하세요."
      size="30"
    />

    <br /><br />

    <label for="homePage">홈페이지 </label>
    <input type="url" name="homePage" id="homePage" size="30" value="https://">
    <br /><br />

    <label for="email">이메일&nbsp;&nbsp; &nbsp;  </label>
    <input type="email" name="email" id="email"  size="30" placeholder="이메일을 입력하세요." >
    <br /><br />

    <label for="phone">전화번호</label>
    <input type="tel" name="phone" id="phone" size="30">

    <br><br>

    <input type="submit" value="전송" />
    <input type="reset" value="초기화" />

  </form>

  <body></body>
</html>
