<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Go_green.css">
  </head>
  <body>
    <div id="wrap">
        <header>
            <div id="logo">
                <div class="headlogo" id="hl1"></div>
                <div class="headlogo" id="hl2"></div>
            </div>
            <div id= "menu">
                <nav id="mainmenu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Board</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div id="sidemenu">
                <aside></aside>
            </div>
            <div id="articles">
                <article class="sart" id="sar1" >
                    <div id="photo1"></div>
                    <div id="photo2"></div>
                    <div id="photo3"></div>
                    <div id="photo4"></div>
                </article>
                <article class="sart" id="sar2" >
                    <div id="loginform" >
                        <form>
                            <table id="logintable">
                                <tr>
                                    <td><input type="text" name="ID" id="userID" placeholder="ID를 입력하세요."></td>
                                    <td rowspan="2"><input type="submit" value="로그인" id="loginbutton"></td>
                                </tr>
                                <tr>
                                    <td><input type="password" name="Pwd" id="userPwd" placeholder="PW를 입력하세요." style="height:20px
                                    ;"></td>
                                </tr>
                            </table>
                            <div id="login_link">
                                <a href="#">회원가입</a>
                                <a href="#">ID/PWD 찾기</a>
                              </div>
                        </form>
                    </div>
                    <div id="banner"></div>
                    <div id="community"></div>
                </article>
            </div>
        </section>
        <footer>
            <div></div>
        </footer>
    </div>
  </body>
</html>
